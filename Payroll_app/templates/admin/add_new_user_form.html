{% extends "base.html" %}
{% load static %}

{% block title %}Register New Employee{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Register New Employee</h2>
    <form method="post" id="registerEmployeeForm">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input name="first_name" id="first_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input name="last_name" id="last_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="hire_date" class="form-label">Hire Date</label>
        <input type="date" name="hire_date" id="hire_date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" name="salary" id="salary" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select name="department" id="department" class="form-select" required>
          {% for dept in departments %}
            <option value="{{ dept.id }}">{{ dept.dept_name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <select name="position" id="position" class="form-select" required>
          {% for pos in positions %}
            <option value="{{ pos.id }}">{{ pos.title }}</option>
          {% endfor %}
        </select>
      <div class="mb-3">
        <label for="pension" class="form-label">Pension</label>
        <input name="pension" id="pension" class="form-control" type="number" step="0.01" required>
      </div>
      </div>
      <div class="mb-3">
        <label for="rank" class="form-label">Rank</label>
        <select name="rank" id="rank" class="form-select">
          <option value="junior">Junior</option>
          <option value="mid">Mid</option>
          <option value="senior">Senior</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="grade" class="form-label">Grade</label>
        <input name="grade" id="grade" class="form-control" value="C">
      </div>


      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div id="resultMessage" class="mt-3"></div>
  </div>

<script>
function getCSRFToken() {
  return document.querySelector('[name=csrfmiddlewaretoken]').value;
}

const form = document.getElementById('registerEmployeeForm');
const msg = document.getElementById('resultMessage');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  msg.innerHTML = '<div class="alert alert-info">Registering...</div>';

  fetch("{% url 'add' %}", {
    method: 'POST',

    headers: {
      'X-CSRFToken': getCSRFToken(),
      'X-Requested-With': 'XMLHttpRequest'
    },
    body: new FormData(this)
  })
  .then(r => r.json())
  .then(data => {
    if (data.success) {
      msg.innerHTML = `<div class="alert alert-success">
                          Registered! Generated password: <strong>${data.generated_password}</strong>
                       </div>`;
      form.reset()
    } else {
      msg.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
    }
  })
  .catch(error => {
    msg.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
  });
});
</script>
{% endblock %}
